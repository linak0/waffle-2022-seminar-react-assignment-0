<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="./asdf.css">
</head>
<body>
    <!-- 상단 바-->
    <div id = "title_wrap"> 
        <!-- 와플 이미지 -->
        <a  id="waffle_logo"    
            href="https://wafflestudio.com" >
            <img 
            src = "https://wafflestudio.com/images/icon_intro.svg?auto=format&fit=max&w=256"
            width="50px"
            height="50px">
        </a>
        <!-- 제목 텍스트 -->
        <div id="waffle_text" >와플 스튜디오</div>
        <!-- 도움말 이미지 -->
        <img 
            id="help"
            src = "./help.svg"
            width="50px"
            height="50px"
            >
    </div>
    <!-- 중앙 리스트 상자 -->
    <div id = "name_box" >
    </div>

    <!-- 하단 요소들-->
    <div id="below">
        <!-- 메뉴 이름 텍스트-->
        <div id="menu">메뉴 이름:</div> 
        <!-- 입력 창 -->
        <div>
            <input id="input" 
            placeholder = "맛있는 와플" />
        </div>
        <!-- 추가 버튼 -->
        <div>
            <button id="button">추가</button>
        </div>
    </div>



    <script type="text/javascript" src="asdf.js"></script>
</body>
</html>
